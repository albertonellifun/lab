		<script>
const COLORS = {
	black: "#222222",
	blue: "#6a6a8a",
	chocolate: "#5b3a29",
	lilac: "#b9a3c9",
	red: "#cc4444",
	cream: "#f3c6a5",
	white: "#ffffff",
	tortie: "#444422"
};

//SELECT
const f_redblack = document.getElementById("f_redblack");
const f_chocolate = document.getElementById("f_chocolate");
const f_diluizione = document.getElementById("f_diluizione");
const f_white = document.getElementById("f_white");
const f_siamese = document.getElementById("f_siamese");
const f_spotted = document.getElementById("f_spotted");
const f_hair = document.getElementById("f_hair");
const f_agouti = document.getElementById("f_agouti");

//SVG
const headGrad = document.getElementById("headGrad");
const maskGrad = document.getElementById("maskGrad");

const head = document.getElementById("head");
const muso = document.getElementById("muso");
const tail = document.getElementById("tail");
const body = document.getElementById("body");
const earLeft = document.getElementById("earLeft");
const earRight = document.getElementById("earRight");
const zampetteLeft = document.getElementById("zampetteLeft");
const zampetteRight = document.getElementById("zampetteRight");
const spotBlaze = document.getElementById("spotBlaze");
const spotBlazeBig = document.getElementById("spotBlazeBig");
const spotChin = document.getElementById("spotChin");
const spotChinBig = document.getElementById("spotChinBig");
const panzetta = document.getElementById("panzetta");
const panzettaBig = document.getElementById("panzettaBig");

//tabby
const tabbyM = document.getElementById("tabbyM");
const tailStripes = document.getElementById("tailStripes");
const bodyStripes = document.getElementById("bodyStripes");
const faceSpotting = document.getElementById("faceSpotting");	

//occhi e coda
const eyeLeft = document.getElementById("eyeLeft");
const pupilLeft = document.getElementById("pupilLeft");
const eyeRight = document.getElementById("eyeRight");
const pupilRight = document.getElementById("pupilRight");
const tailGroup = document.getElementById("tailGroup");
const svgrect = document.getElementById("catSVG").getBoundingClientRect();
const eyeLeftRect = eyeLeft.getBoundingClientRect();
const eyeLeftCenterX = eyeLeftRect.x + eyeLeftRect.width/2;
const eyeLeftCenterY = eyeLeftRect.y + eyeLeftRect.height/2;
const eyeRightRect = eyeRight.getBoundingClientRect();
const eyeRightCenterX = eyeRightRect.x + eyeRightRect.width/2;
const eyeRightCenterY = eyeRightRect.y + eyeRightRect.height/2;


function setFur(enable) {
	let arr = [head, tail, muso, body, earLeft, earRight, zampetteLeft, zampetteRight, 
		spotChin, spotBlaze, spotChinBig, spotBlazeBig, panzetta, panzettaBig];
	arr.forEach(elem => setFilter(enable, elem));
}

function setFilter(enable, cmp) {
	const blur = "url(#blurHair)";
	const current = cmp.getAttribute("filter") || "";
	if (enable) {
		if (!current.includes(blur)) {
			cmp.setAttribute( "filter", current ? `${current} ${blur}` : blur );
		}
	} else {
		const updated = current.replace(blur, "").replace(/\s+/g, " ").trim();
		if (updated) cmp.setAttribute("filter", updated);
		else cmp.removeAttribute("filter");
	}
}


function computeCoatColor() {
	const redblack = f_redblack.value;
	const chocolate = f_chocolate.value;
	const dilution = f_diluizione.value;
	const white = f_white.value;
	const siamese = f_siamese.value;

	/* 1 - WHITE DOMINANTE */
	if (white === "W_W" || white === "W_w") {
		if (Math.random() < 0.5)  setEyeColor(white === "W_W" ? true : false, false);
		else setEyeColor(false, white === "W_W" ? true : false);
		return {
			body: COLORS.white,
			mask: COLORS.white
		};
	}

	let base;

	/* 2 - ROSSO / NERO */
	if (redblack === "O_O") base = "red";
	else if (redblack === "o_o") base = "black";
	else base = "tortie"; // O/o

	/* 3 - CIOCCOLATO (solo se nero) */
	if (base === "black" && chocolate === "b_b") {
		base = "chocolate";
	}

	/* 4 - DILUIZIONE */
	if (dilution === "d_d") {
		if (base === "black") base = "blue";
		else if (base === "chocolate") base = "lilac";
		else if (base === "red") base = "cream";
	}

	/* 5 - SIAMESE = PATTERN */
	if (siamese === "cs_cs") {
		setEyeColor(true, true);
		if (base === "red") {
			// rosso siamese: muso marrone scuro (tipico)
			return {
				body: COLORS.red, // corpo rosso chiaro
				mask: "#733" // muso/mask scuro rosso/marrone
			};
		} else {
			// altri colori
			return {
				body: lighten(COLORS[base], 0.5),
				mask: darken(COLORS[base], 0.4)
			};
		}
	} else {
		setEyeColor(false, false);
	}
	
	return {
		body: COLORS[base],
		mask: COLORS[base]
	};
}

function lighten(hex, factor) {
	return shade(hex, 255, factor);
}

function darken(hex, factor) {
	return shade(hex, 0, factor);
}

function shade(hex, target, factor) {
	let r = parseInt(hex.substr(1, 2), 16);
	let g = parseInt(hex.substr(3, 2), 16);
	let b = parseInt(hex.substr(5, 2), 16);
	r = Math.round(r + (target - r) * factor);
	g = Math.round(g + (target - g) * factor);
	b = Math.round(b + (target - b) * factor);
	return `rgb(${r},${g},${b})`;
}

const selects = document.querySelectorAll("select");

function updateRocky() {
	const coat = computeCoatColor();
	setGradient(headGrad, coat.body, coat.body);
	setGradient(maskGrad, coat.mask, coat.mask);

	const spotting = f_spotted.value;
	const white = f_white.value;
	const agouti = f_agouti.value;
	
	const hasFur = f_hair.value === "l_l";
	setFur(hasFur);

	/* WHITE DOMINANTE ‚Üí tutto bianco */
	if (white === "W_w" || white === "W_W") {
		faceSpotting.style.display = "none";
		//nota: W nasconde anche il tabby!!!
		tabbyM.style.display = "none"; // non tabby
		tailStripes.style.display = "none"; // non tabby
		bodyStripes.style.display = "none"; // non tabby
	}
	/* SPOTTING + tabby*/
	else {
		//nota: W nasconde anche il tabby!!!
		if (agouti === "a_a") {
			tabbyM.style.display = "none"; // non tabby
			tailStripes.style.display = "none"; // non tabby
			bodyStripes.style.display = "none"; // non tabby
		} else {
			tabbyM.style.display = "block"; // tabby
			tailStripes.style.display = "block"; // tabby
			bodyStripes.style.display = "block"; // tabby
		}
	
	
		faceSpotting.style.display = "block";

		if (spotting === "s_s") {
			faceSpotting.style.display = "none";
			panzetta.style.opacity = "0.1";
			panzettaBig.style.opacity = "0.0";
		}

		if (spotting === "S_s") {
			spotBlaze.style.display = "block";
			spotChin.style.display = "block";
			spotBlazeBig.style.display = "none";
			spotChinBig.style.display = "none";
			panzetta.style.opacity = "0.85";
			panzettaBig.style.opacity = "0.0";
		}

		if (spotting === "S_S") {
			spotBlaze.style.display = "block";
			spotChin.style.display = "block";
			spotBlazeBig.style.display = "block";
			spotChinBig.style.display = "block";
			panzetta.style.opacity = "1.0";
			panzettaBig.style.opacity = "0.85";
		}
	}
}

function setGradient(g, c1, c2) {
	g.children[0].setAttribute("stop-color", c1);
	g.children[1].setAttribute("stop-color", c2);
}

//	
function setEyeColor(isSiameseLeft, isSiameseRight) {
  let irisRand = f_redblack.value === "o_o" && Math.random() < 0.5 ? "irisNormal" : "irisOrange";
  const gradientIdLeft = isSiameseLeft ? "irisSiamese" : irisRand;
  const gradientIdRight = isSiameseRight ? "irisSiamese" : irisRand;
  eyeLeft.setAttribute("fill", `url(#${gradientIdLeft})`);
  eyeRight.setAttribute("fill", `url(#${gradientIdRight})`);
}

// Funzione per far muovere una pupilla
function movePupil(pupil, eye, eyeCenterX, eyeCenterY, mouseX, mouseY, maxOffset=5) {
    let dx = mouseX - eyeCenterX;
    let dy = mouseY - eyeCenterY;

    // Limitare la pupilla all'interno dell'occhio
    const angle = Math.atan2(dy, dx);
    const distance = Math.min(maxOffset, Math.sqrt(dx*dx + dy*dy));

    const newX = parseFloat(eye.getAttribute("cx")) + distance * Math.cos(angle);
    //const newY = parseFloat(eye.getAttribute("cy")) + distance * Math.sin(angle) / 2;

    pupil.setAttribute("cx", newX);
    //pupil.setAttribute("cy", newY);
}

function moveTail(clientX, clientY) {
	const mouseX = clientX - svgrect.left;// coordinate SVG
	const mouseY = clientY - svgrect.top;// coordinate SVG
	const centerX = svgrect.width / 2;// centro del gatto (circa meta SVG)
	const centerY = svgrect.height / 2;// centro del gatto (circa meta SVG)
	
	let dx = mouseX - centerX;// distanza orizzontale dal centro
	dx = Math.max(-6, Math.min(6, dx / 100));// normalizza e limita a +/- 6px
	
	let dy = mouseY - centerY;
	dy = Math.max(-3, Math.min(3, dy / 100));// normalizza e limita a +/- 3px
	
	tailGroup.setAttribute( "transform", `translate(${dx}, ${dy})`);//applica trasformazione
}

//Evento mousemove sostituito da pointermove che intercetta sia mousemove che touchmove
document.addEventListener("pointermove", (e) => {
    movePupil(pupilLeft, eyeLeft, eyeLeftCenterX, eyeLeftCenterY, e.clientX, e.clientY);
    movePupil(pupilRight, eyeRight, eyeRightCenterX, eyeRightCenterY, e.clientX, e.clientY);	
	moveTail(e.clientX, e.clientY);
});

let isBlinking = false;

//gatto socchiude gli occhi

	const openTime  = duration * 0.4;

	const eyeOpenRY = 11;
	const eyeClosedRY = 2;

	const pupilOpenRY = 6;
	const pupilClosedRY = 1;

	const pupilDown = 1; // quanto la pupilla ‚Äúaffonda‚Äù

	function animateEye(
		eye,
		pupil,
		fromEyeRY,
		toEyeRY,
		fromPupilRY,
		toPupilRY,
		fromCY,
		toCY,
		time
	) {
		const start = performance.now();

		function frame(now) {
			const t = Math.min((now - start) / time, 1);
			const eased = t * t * (3 - 2 * t);

			eye.setAttribute( "ry", fromEyeRY + (toEyeRY - fromEyeRY) * eased );
			pupil.setAttribute( "ry", fromPupilRY + (toPupilRY - fromPupilRY) * eased );
			pupil.setAttribute( "cy", fromCY + (toCY - fromCY) * eased );

			if (t < 1) requestAnimationFrame(frame);
		}
		requestAnimationFrame(frame);
	}


	const eyeLCY = parseFloat(eyeLeft.getAttribute("cy"));
	const eyeRCY = parseFloat(eyeRight.getAttribute("cy"));

	//chiusura
	animateEye( eyeLeft, pupilLeft, eyeOpenRY, eyeClosedRY, pupilOpenRY, pupilClosedRY, eyeLCY, eyeLCY + pupilDown, closeTime );
	animateEye( eyeRight, pupilRight, eyeOpenRY, eyeClosedRY, pupilOpenRY, pupilClosedRY, eyeRCY, eyeRCY + pupilDown, closeTime );


	//pausa
	setTimeout(() => {
		//ri-apertura
		animateEye( eyeLeft, pupilLeft, eyeClosedRY, eyeOpenRY, pupilClosedRY, pupilOpenRY, eyeLCY + pupilDown, eyeLCY, openTime );
		animateEye( eyeRight, pupilRight, eyeClosedRY, eyeOpenRY, pupilClosedRY, pupilOpenRY, eyeRCY + pupilDown, eyeRCY, openTime);
	}, closeTime + pauseTime);
	
	//pronto per nuovo blink
	setTimeout(() => {
		isBlinking = false;
	}, closeTime + pauseTime + openTime);
}

setInterval(() => {
	if (!isBlinking && Math.random() < 0.5) slowBlink();
}, 5000);//ogni 5 secondi circa


selects.forEach(s => s.addEventListener("change", updateRocky));
updateRocky();
</script>
